<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hover Card Effect</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/90ed9e4ab4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card-swiper">
      <div class="card-groups">
        <div class="card-group" data-index="0" data-status="active">
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
        <div class="card-group" data-index="1" data-status="unknown">
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
        <div class="card-group" data-index="2" data-status="unknown">
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
          <div class="little-card card"></div>
          <div class="big-card card"></div>
        </div>
      </div>
      <div class="card-swiper-buttons">
        <button class="hate-btn" onclick="handleHateClick()">
          <i class="fa-solid fa-x"></i></button
        ><button class="love-btn" onclick="handleLoveClick()">
          <i class="fa-solid fa-heart"></i>
        </button>
      </div>
    </div>
  </body>
</html>
